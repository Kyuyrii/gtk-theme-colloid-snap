parts:
  gtk-theme-colloid:
    plugin: nil
    source: https://github.com/vinceliuice/Colloid-gtk-theme.git
    build-packages: [libsass1, sassc]
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/share/gtk2/
      mkdir -p $CRAFT_PART_INSTALL/usr/share/themes/
      ./install.sh --size standard compact --theme all --tweaks rimless normal all --dest $CRAFT_PART_INSTALL/usr/share/gtk2
      ./install.sh --size standard compact --theme all --tweaks rimless normal all --dest $CRAFT_PART_INSTALL/usr/share/themes
      craftctl set version=$(date +%Y-%m-%d)
    prime:
      - usr/share/gtk2/*/gtk-2.0
      - usr/share/themes/*/gtk-3.0
      - usr/share/themes/*/gtk-4.0
